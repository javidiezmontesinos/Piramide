<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piramide</title>
    <link rel="stylesheet" type="text/css" href="StiloPiramide.css" />
</head>
<body>
      <script>
		function posicionPiramide() {
			var posicion = prompt("Ingresa una posici√≥n valida (1-5):");
			var color = prompt("Ingresa un color valido(azul,verde,rojo):");
			crearPiramide(posicion, color);
		}
		function crearPiramide(posicion, color) {
			var elemento = document.getElementById("caja" + posicion);
			var altura = 5;
			var piramide = "";
			
			elemento.innerHTML = "";
			switch(color) {
				case "azul":
					elemento.style.backgroundColor = "blue";
					break;
				case "verde":
					elemento.style.backgroundColor = "green";
					break;
				case "rojo":
					elemento.style.backgroundColor = "red";
					break;
				default:
					alert("Introduce un color valido");
			}
			for (var i = 0; i < altura; i++) {
				piramide += "M";
				elemento.innerHTML += piramide + "<br>";
			}
		}
    </script>

    <div id="contenedor">

            <h1>1</h1>
            </div>

    </div>
    <script>
		posicionPiramide();
	</script>
    
</body>
</html>
